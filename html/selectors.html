<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Combining CSS Selectors</title>

    <link rel="stylesheet" href="../css/combining-selectors.css">
</head>
<body>
    <p>paragraph <a href="#">fake link in <b>bold</b></a></p>

    <article>
        <p>Paragraph before the title with in <b>bold</b> </p>

        <h3>Title</h3>
        <p>any paragraph</p>
        <h3>Title</h3>
        <p>paragraph <a href="#">fake link in <b>bold</b></a></p>
        <p class="emphasis">paragraph <a href="#">fake link in <b>bold</b></a></p>
        <p>paragraph <a href="#">fake link in <b>bold</b></a></p>
        
    </article>

    <p>paragraph <a href="#">fake link in <b>bold</b></a></p>
    
</body>

</html>
