<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Attribute CSS Selectors</title>

    <link rel="stylesheet" href="../css/combining-selectors.css">
</head>

<body>
    <ul>
        <li><a href="#">Fake link</a></li>
        <li><a href="#" class="link-ok">Fake link</a></li>
        <li><a href="https//selectors.html" target="_blank">External link</a></li>
        <li><a href="fakefolder/file.pdf">Link to pdf</a></li>
        <li><a href="subscribe.html">Internal link</a></li>
    </ul>
    <hr>
    <div>
        <p>first paragraph</p>
        <p>second paragraph</p>
        <p>third paragraph</p>
    </div>
    <hr>
    <div>
        <br>
        <a href="#">first paragraph</a>
        <p>second paragraph</p>
        <br>
        <p>third paragraph</p>
        <p>third paragraph</p>
        <p>third paragraph</p>
        <span><b>This is just a span</b></span>
    </div>
</body>

</html>
